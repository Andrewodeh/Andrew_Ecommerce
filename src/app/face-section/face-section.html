<header class="header">
  <!-- Mobile menu toggle (CSS-only) -->
  <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-label="Toggle navigation" />

  <p routerLink="/" id="Logo">HOPE</p>

  <!-- Burger for mobile -->
  <label for="nav-toggle" class="menu-btn" aria-label="Open menu">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M3 6h18M3 12h18M3 18h18" />
    </svg>
  </label>

  <!-- Navigation -->
  <nav class="headermenu">
    <ul>
      <li><a routerLink="/products/men" class="menuchild">FOR MEN</a></li>
      <li><a routerLink="/products/women" class="menuchild">FOR WOMEN</a></li>
      <li><a routerLink="/products/kids" class="menuchild">FOR KIDS</a></li>
    </ul>
  </nav>

  <!-- Icons -->
  <div class="iconsContainer">
    <button routerLink="/" class="iconitem" aria-label="Home">
      <svg class="icon" stroke="currentColor" fill="currentColor" stroke-width="0"
           viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z">
        </path>
      </svg>
    </button>

    <!-- Search toggle -->
    <button class="iconitem" aria-label="Search" (click)="toggleSearch()">
      <svg class="icon" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
           aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </button>

    

    <!-- Cart button with live badge -->
    <button class="iconitem cartbtn" aria-label="Cart" (click)="openCart()">
      <svg class="icon" stroke="currentColor" fill="none" stroke-width="2"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      <span class="badge" *ngIf="(cart.count$ | async) as c">{{ c }}</span>
    </button>
  </div>

  <!-- Search overlay -->
  <div class="search-overlay" *ngIf="showSearch" (keydown)="onSearchKey($event)">
    <div class="search-box">
      <input
        id="hdr-search-input"
        type="text"
        [formControl]="search"
        placeholder="Search products (e.g., Tomford)..."
        aria-label="Search"
      />
      <button class="close" type="button" (click)="toggleSearch()">✕</button>
    </div>

    <div class="results">
      <div class="loading" *ngIf="loading">Searching…</div>
      <div class="empty" *ngIf="!loading && !suggestions.length">No results</div>

      <ul *ngIf="!loading && suggestions.length">
        <li
          *ngFor="let s of suggestions; let i = index; trackBy: trackById"
          [class.focused]="i === focusedIndex"
          (click)="selectSuggestion(s)"
        >
          <div class="name">{{ displayName(s) }}</div>
          <div class="meta">
            <span class="cat">
              {{ s.CategoryID === 6 ? 'Men' : s.CategoryID === 7 ? 'Women' : s.CategoryID === 8 ? 'Kids' : 'All' }}
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</header>

<!-- Cart Drawer -->
<app-cart-drawer [open]="showCart" (close)="closeCart()"></app-cart-drawer>

<div class="Hero_wrap">
  <img src="Pics/Copy_of_coffee_HILLS-55_1.png" class="iman" alt="Hero product image">
  <div class="discoverdiv">
    <h1>HOPE..</h1>
    <p>Designed with quiet confidence</p><br>
    <!-- hook up the click to scroll -->
    <button class="shopnow" (click)="shopNow()">Shop now</button>
  </div>
</div>
